<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Project</h1>

  <!-- section :: main section -->

  <section class="section-img-and-counter">

    <!-- Shaun the Sheep -->

    <article class="article-img">
      <img src="/path/" alt="random at each generation" />
    </article> <!-- end article-img -->

    <!-- counter -->

    <div class="div-counter">
      <div class="div-counter-fmt div-counter-fmt-days">
        <div>
          <h4 class="days">42</h4>
          <span> days </span>
        </div> <!-- end fmt-days (inner) -->
      </div> <!-- end fmt-days -->

      <div class="div-counter-fmt div-counter-fmt-hours">
        <div>
          <h4 class="hours">21</h4>
          <span> hours </span>
        </div> <!-- end fmt-hours (inner) -->
      </div> <!-- end fmt-hours -->

      <div class="div-counter-fmt div-counter-fmt-mins">
        <div>
          <h4 class="mins">59</h4>
          <span> minutes </span>
        </div> <!-- end fmt-mins (inner) -->
      </div> <!-- end fmt-mins -->

      <div class="div-counter-fmt div-counter-fmt-secs">
        <div>
          <h4 class="secs">59</h4>
          <span> seconds </span>
        </div> <!-- end fmt-secs (inner) -->
      </div> <!-- end fmt-secs -->
    </div> <!-- end div-counter -->
  </section> <!-- end section-img-and-counter -->
  <script src="app.js"></script>

</body>
</html>
