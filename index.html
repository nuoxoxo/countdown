<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Project</h1>

  <section>

    <div class="dday-fmt-days">
      <div>
        <h4 class="days">42</h4>
        <span> days </span>
      </div>
    </div> <!-- end fmt-days -->

    <div class="dday-fmt-hours">
      <div>
        <h4 class="hours">21</h4>
        <span> hours </span>
      </div>
    </div> <!-- end fmt-hours -->

    <div class="dday-fmt-secs">
      <div>
        <h4 class="secs">59</h4>
        <span> seconds </span>
      </div>
    </div> <!-- end fmt-secs -->

  </section>
  <script src="app.js"></script>

</body>
</html>
